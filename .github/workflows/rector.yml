name: code assurance

on:
  workflow_call:
    inputs:
      php:
        default: "8.3"
        type: string
      config_file:
        required: true
        type: string

jobs:
  lint:
    if: github.actor != 'dependabot[bot]'
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php }}
          extensions: json, dom, curl, libxml, mbstring
          coverage: none

      - name: Install Rector
        run: composer global require rector/rector driftingly/rector-laravel

      - name: Run Rector
        run: rector process --config=${{ inputs.config_file }} --dry-run
